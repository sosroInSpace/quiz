function buildQuiz(){
  // variable to store the HTML output
  const output = [];

  // for each question...
  myQuestions.forEach(
    (currentQuestion, questionNumber) => {

      // variable to store the list of possible answers
      const answers = [];

      // and for each available answer...
      for(letter in currentQuestion.answers){

      	let labelClass = currentQuestion.answers[letter].replace(/[^A-Z0-9]/ig, "_");
        // ...add an HTML radio button
        answers.push(
          `<label class="${labelClass}">
            <span class="bg-color"></span>
            <span class="selected-color"></span>
            <input type="radio" name="question${questionNumber}" value="${currentQuestion.answers[letter]}" class="radio-buttons" id="${labelClass}">
            <span><p>${currentQuestion.answers[letter]}</p></span>
          </label>`
        );
      }

      // add this question and its answers to the output
      output.push(
      `<div class="slide">
		    <div class="question"><span class="paginate">${currentQuestion.paginate}</span> ${currentQuestion.question} </div>
		    <div class="answers"> ${answers.join("")} </div>
        <div class="form" id="submit-form">
          <form>
            <fieldset class="double-row">
              <input type="text" name="first-name" id="first-name" placeholder="Enter your first name*" value=""/>
              <input type="text" name="last-name" id="last-name" placeholder="Enter your last name*" value=""/>
            </fieldset>
            <fieldset class="one-row">
              <input type="email" name="email" id="email" placeholder="Enter your email address*" value=""/>
            </fieldset>
          </form>
        </div>
       </div>`
      );
    }
  );

  // finally combine our output list into one string of HTML and put it on the page
  quizContainer.innerHTML = output.join('');
}

function validateEmail(email) {
  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}

const previousButton = document.getElementById("previous");
const nextButton = document.getElementById("next");
const slides = document.querySelectorAll(".slide");
let currentSlide = 0;

function showSlide(n) {
  slides[currentSlide].classList.remove('active-slide');
  slides[n].classList.add('active-slide');
  currentSlide = n;
  if(currentSlide === 0){
    previousButton.style.display = 'none';
  }
  else{
    previousButton.style.display = 'inline-block';
  }
  if(currentSlide === slides.length-1){
    console.log(slides.length-1);
    slides[currentSlide].classList.add('form-display');
    slides[currentSlide].id = 'form-display';
    nextButton.style.display = 'none';
    submitButton.style.display = 'inline-block';
  }
  else{
    nextButton.style.display = 'inline-block';
    submitButton.style.display = 'none';
  }
}



function showNextSlide() {
  const current_slide = document.querySelector('.active-slide');
  const active_slide = document.querySelectorAll('.active-slide input');
  window.scrollTo({
	  top: 0,
	  left: 0,
	  behavior: 'smooth'
	});
	for (i = 0; i < active_slide.length; i++) {
		if(active_slide[i].checked){
			 showSlide(currentSlide + 1);
		}
		else {
			current_slide.classList.add('errors')
		}
		
	}
 
}

function showPreviousSlide() {
  showSlide(currentSlide - 1);
}

showSlide(currentSlide);
previousButton.addEventListener("click", showPreviousSlide);
nextButton.addEventListener("click", showNextSlide);

// on submit, show results
submitButton.addEventListener('click', showResults);
